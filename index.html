<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style/style1.css">
    <script defer src="./js/func1.js"></script>
    <title>Momentum</title>
</head>

<body>
    <div class="backgroundImage">
        <main class="main-container">
            <div class="timer-wrapper">
                <div class="timer"></div>
                <div class="greetings"></div>
            </div>

            <div class="memo-input-wrapper">
                <input type="text" class="memo-input" placeholder="오늘 당신이 할 일은?" />

            </div>

            <div class="memo-wrapper">
                <div class="memo-title">Todo List</div>
                <div class="memo"></div>
            </div>

            <!-- Button trigger modal -->
            <div class="modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content bg-transparent border-0">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
